<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" type="" href="../css/cabbage.css">
    <title>Document</title>
</head>

<body>
    <!--头部-->
    <div class="top">
        <div class="left">
            <a href="javascript:;"></a>
        </div>
        <div class="center">
            <p>白菜价-淘宝内部券</p>
        </div>
        <div class="right">
            <a href="javascript:;">
                <img src="../img/header_app.png" alt="">
            </a>
        </div>
    </div>
    <!--主体内容-->
    <div class="content">
        <!--标签-->
        <div class="bel">
            <ul>
                <!--标题的坑-->
            </ul>
        </div>
        <!--商品-->
        <div class="commodity">
            <ul>
                <li>
                    <div class="left">
                        <img src="../img/shitu.jpg" alt="">
                    </div>
                    <div class="right">
                        <div class="up">
                            <div class="t">
                                <span>[包邮]</span>
                                多功能车载手机支架仪表台
                            </div>
                            <div class="d">
                                <b>券后</b>
                                <i>￥</i>
                                7.9
                                <del>￥17.9</del>
                            </div>
                        </div>
                        <div class="down">
                            <div class="t clearfix">
                                <div>
                                    <b>1%</b>
                                </div>
                                <b>已领82张</b>
                            </div>
                            <div class="d ">
                                <a href="javascript:;">点此领15元优惠券</a>
                            </div>
                        </div>
                    </div>
                    <input type="button" name="" value="下单链接">
                </li>
            </ul>
        </div>
    </div>
    <!--底部-->
    <div class="bottom">
        <div class="table">
            <a href="javascript:;">登陆</a>
            <a href="javascript:;">注册</a>
            <a href="javascript:;">回到顶部</a>
        </div>
        <div class="down">
            <p class="up">
                <a href="javascript:;">手机APP下载</a> 慢慢买手机版 -- 掌上比价平台
            </p>
            <p class="com">m.manmanbuy.com</p>
        </div>
    </div>
    <!--标题模板-->
    <script type="text/template" id="titleId">
        {{each $data bel i}}
        <li><a href="javascript:;">{{title}}</a></li>
        {{/each}}
    </script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../js/cabbage.js"></script>
</body>

</html>
